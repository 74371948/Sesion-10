<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables en Javascrip</title>
</head>
<body>
    <script>
        //Declaracion de variables
        let nombre="Pablo"; //cadena de caracteres
        let edad=25; //numerico
        let esEstudiante=true; //boolean

        //imprimir en consola
        console.log("Nombre: ",nombre);
        console.log("Edad: ",edad);
        console.log("Es estudiante: ",esEstudiante);

        //imprimir en pagina
        document.write("Nombre en pagina: ",nombre);
        document.write("Edad en pagina: ",edad);
        document.write("Es estudiante en pagina: ",esEstudiante);
    </script>
    
</body>
</html>
